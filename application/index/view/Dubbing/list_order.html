<!--配音记录-->
<div class="container-fluid">
    <h3 class="page-title">来单了</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="clearfix"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>标题</th>
                                <th>分配时间</th>
                                <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                                {volist name="$du_list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>
                                    {$vo.addtime|date="Y-m-d",###}
                                <td class="text-center">
                                    <button type="button" class="btn btn-primary btn-xs" onclick="a_hear('',{$vo.id})">编辑</button>
                                </td>
                            </tr>
                                {/volist}

                        </tbody>
                    </table>
                    {$pag_list}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function whereFrom(where_id) {
        $('#content-load').load( "{:url("Index/Dubbing/list_index")}" + "?where=" + where_id );
    }

    function a_hear(type,id,page) {
        // $('#content-load').load( "{:url("Index/Eqx/edit_index")}" + "?id=" + id );
        var str = "{:url('Index/Dubbing/edit_index')}";
        $("#content-load").load(str, {"id" : id, "type":type,"page":page});
    }
    function liulan(id) {
        $('#content-load').load( "{:url("Index/Dubbing/list_index")}" + "?page=" + id );
    }
</script>
